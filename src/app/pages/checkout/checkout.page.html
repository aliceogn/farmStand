<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>checkout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">checkout</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-select aria-label="country" placeholder="Select country" errorText="This field is obligatory"
      [(ngModel)]="countryId" 
      #ctrl="ngModel">
        <ion-select-option 
        *ngFor="let country of countries" 
        ngDefaultControl 
        name="countryId" 
        value={{country.id}}
        required
        >{{country.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="countryId == 6">
      <ion-input 
      ngDefaultControl 
      name="dni" 
      [(ngModel)]="dni" 
      label="DNI/NIE"
      value={{dni}}
      #ctrl="ngModel"
      errorText="This field is obligatory if you're from Spain"
      helperText="Enter your DNI/NIE"
      required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input 
      ngDefaultControl 
      name="alias" 
      [(ngModel)]="alias" 
      label="Nickname"
      value={{alias}}
      #ctrl="ngModel"
      errorText="This field is obligatory"
      helperText="Enter the alias"
      required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input 
      ngDefaultControl 
      name="address1" 
      [(ngModel)]="address1" 
      label="Address" 
      errorText="This field is obligatory"
      helperText="Enter the address"
      value={{address1}}
      #ctrl="ngModel"
      required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input 
      ngDefaultControl 
      name="city" 
      [(ngModel)]="city" 
      label="City"
      errorText="This field is obligatory"
      helperText="Enter the city name"
      value={{city}}
      #ctrl="ngModel"
      required
      ></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="submit()">Submit!</ion-button>
</ion-content>
