<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button routerLink="/home" routerLinkActive="active">
        <ion-icon name="home-outline"></ion-icon>
        Home
      </ion-tab-button>
      <ion-tab-button routerLink="/cart" routerLinkActive="active">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-badge>{{cartItemsNumber}}</ion-badge>
        Cart
      </ion-tab-button>  
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
